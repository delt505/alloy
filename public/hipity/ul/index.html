<!DOCTYPE html>
<html>
<head>
  <title>hipity</title>
 
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}



button:hover {
  background: transparent;
  color: #de3b09;
}
.typewriter h1 {
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: .15em solid orange; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  70% { border-color: purple; }
}
button {
 background-color: transparent; /* Green */
  border: double;
  color: white;
  padding: 14px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
button:hover span {display:none}
button:hover:before {content:"this is danger button unsved stuff will be lost"}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="yeet.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  
  <CENTER>

     <iframe src="/hipity/ul/ul" height="600" width="1300" title="Iframe Example"></iframe>
  </CENTER>
  <CENTER>
    <button id="button" onclick="window.location.href = 'https://unolingo.gq/hipity/ul';"><span>resart hipity</span></button>  
     <button id="button" onclick="window.location.href = 'https://unolingo.gq/hipity';"><span>home</span></button>
    
  </CENTER>
  
</div>
